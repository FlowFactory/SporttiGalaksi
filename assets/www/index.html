<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title>SporttiGalaksi</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" href="css/style.css" />

	<script src="js/jquery-1.6.4.min.js"></script>
	<script src="js/orientationchange-zoom-bug-fix.js"></script>
	<script src="js/phonegap-1.4.1.js"></script>
	<script src="js/OrbiterMicro_1.1.0.514_Release_min.js"></script>
	<script src="js/init-settings.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>

<div data-role="page">
	<div data-role="content">	
		<img src="img/sg_logo.png" class="logo">
		<form id="frm" method="post" action="https://sportti.dreamschool.fi/galaxy/api/login" class="validate" validate autocomplete="off">
			<div class="form-row form-input-row">
			<ul id="progress" data-role="listview" data-theme="c" data-inset="true"></ul>
			</div>
			<div id="acc"></div>
			<div id="pituus"></div>
			<div class="form-row form-input-row">
			<label for="username">K&auml;ytt&auml;j&auml;tunnus:</label>
			<input type="text" name="username" id="username" class="required" required />
			</div>
			<div class="form-row form-input-row">
			<label for="passcode">Salasana:</label>
			<input type="password" name="passcode" id="passcode" class="required" required />
			</div>
			<div class="form-row form-input-row">
			<label for="roomid">Pelihuone:</label>
			<input type="number" name="roomid" id="roomid" min="0" class="required number" required />
			</div>
			<div class="form-row form-button-row">
			<button type="button" name="submit" data-theme="b" value="join">Liity peliin</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>

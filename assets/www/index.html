<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title>SporttiGalaksi</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" href="css/style.css" />

	<script src="js/jquery.js"></script>
	<script src="js/init-settings.js"></script>
	<script src="js/jquery.mobile.js"></script>

	<script src="js/phonegap-1.4.1.js"></script>
	<script src="js/barcodescanner.js"></script>

	<script src="js/OrbiterMicro_1.1.0.514.js"></script>
	<script src="js/scripts.js"></script>

</head>
<body>
	<div data-role="page" id="login-page">
		<div data-role="content">	
			<img src="img/sg_logo.png" class="logo" alt="Sportti Galaksi">
			<form id="frm" method="post" action="https://sportti.dreamschool.fi/galaxy/api/login" autocomplete="on">
				<fieldset>
					<div class="form-row form-input-row">
						<p id="login-message" class="message"></p>
					</div>
					<div class="form-row form-input-row">
						<label for="username">K&auml;ytt&auml;j&auml;tunnus:</label>
						<input type="text" name="username" id="username" />
					</div>
					<div class="form-row form-input-row">
						<label for="passcode">Salasana:</label>
						<input type="password" name="passcode" id="passcode" autocomplete="off" />
					</div>
					<div class="form-row form-button-row">
						<button type="button" id="login" name="submit" data-theme="b" value="join">Kirjaudu</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div data-role="page" id="app-page">
		<div data-theme="b" data-role="header">
			<a data-role="button" data-transition="slidedown" href="#login-page" data-icon="home" data-iconpos="left">Palaa</a>
			<h3>Peliohjain</h3>
		</div>
		<div data-role="content">	
			<img src="img/sg_logo.png" class="logo" alt="Sportti Galaksi">
			<form>
				<div class="form-row form-button-row">
					<p id="app-message" class="message"></p>
				</div>
				<div class="form-row form-button-row">
					<button type="button" name="read" id="read" data-theme="b">Lue koodi</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
